<div class="container full-height">
  <div class="row full-height">
    <div class="col-lg-6 mx-auto align-self-center">
      <div class="card text-center ">
        <img class="card-img-top" src="{{data['thumbnailURL']}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title pricing-card-title">
            {{data['title']}}
          </h5>
          <p>
            <small class="text-muted">
              {{data['text']}}
            </small>
          </p>
          <br>
          <div>
            <div class="btn-group mr-2">
              <button type="button" class="btn btn-outline-primary" disabled>Learn more</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary" disabled>{{data['actionText']}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
